<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>	

    <ui:include src="/WEB-INF/meta.xhtml" />
    
    <title>#{empty titulo ? 'Jogo' : titulo}</title>
    
    <ui:insert name="head" />
</h:head>

<h:body>
	<p:messages 
		id="messagesGerais" 
		showDetail="true"
		globalOnly="true" 
		closable="true">
        <p:autoUpdate />
    </p:messages>
    
    <ui:insert name="body" />
    
    <ui:insert name="cssStyles" />
    
    <h:outputStylesheet 
		name="jogo.css" 
		library="css" />
</h:body>
</html>
