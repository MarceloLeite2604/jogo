<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable id="dataGridDemandas"
		value="#{empresaBean.demandas}" var="demanda"
		emptyMessage="Nenhuma demanda.">
		<f:facet name="header">Demandas</f:facet>
			
		<p:column headerText="Produto">
			<h:outputText value="#{demanda.produto.nome}" />
		</p:column>
		
		<p:column headerText="Preço unitário">
			<h:outputText value="#{demanda.precoUnitario}" />
		</p:column>
		
		<p:column headerText="Quantidade">
			<h:outputText value="#{demanda.quantidade}" />
		</p:column>
	</p:dataTable>
</ui:composition>
