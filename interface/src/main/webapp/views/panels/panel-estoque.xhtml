<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="dataGridItemEstoque"
		value="#{empresaBean.empresa.estoque}" var="itemEstoque"
		emptyMessage="Nenhum item em estoque.">
		<f:facet name="header">Estoque</f:facet>
		
		<p:column headerText="Nome">
			<h:outputText value="#{itemEstoque.id.produto.nome}" />
		</p:column>
		
		<p:column headerText="Quantidade">
			<h:outputText value="#{itemEstoque.quantidade}" />
		</p:column>
	</p:dataTable>
</ui:composition>
