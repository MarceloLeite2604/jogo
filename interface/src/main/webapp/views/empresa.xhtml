<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:param name="titulo" value="${empresaBean.empresa.nome}" />

	<ui:define name="body">

		<h1>${empresaBean.empresa.nome}</h1>
	
		<div class="ui-g">
			<div class="ui-g-12">
				<h:outputText value="Caixa: ${formatadorBean.formatarValorFinanceiro(empresaBean.empresa.caixa)}" />
			</div>
			<div class="ui-g-12">
				<ui:include src="/views/panels/panel-estoque.xhtml" />
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<h:form>
					<div class="ui-g-6 ui-g-nopad">
						<div class="ui-g-12 align-center">
							<p:commandButton 
								value="Criar Oferta"
								onclick="PF('dialogIntencao').show();"
								action="#{empresaBean.aoPressionarBotaoCriarOferta()}" />
						</div>
						<div class="ui-g-12">
							<ui:include src="/views/panels/panel-ofertas.xhtml" />
						</div>
					</div>	
					<div class="ui-g-6 ui-g-nopad">
						<div class="ui-g-12 align-center">
							<p:commandButton 
								value="Criar Demanda"
								onclick="PF('dialogIntencao').show();"
								action="#{empresaBean.aoPressionarBotaoCriarDemanda()}" />
						</div>
						<div class="ui-g-12">
							<ui:include src="/views/panels/panel-demandas.xhtml" />
						</div>
					</div>
					<p:poll 
						interval="10" 
						listener="#{empresaBean.atualizarIntencoes}" 
						update="dataGridOfertas dataGridDemandas" />
				</h:form>
			</div>
		</div>
		
		<ui:include src="/views/dialogs/dialog-intencao.xhtml" />
	</ui:define>
</ui:composition>
