<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:param name="titulo" value="${empresaBean.empresa.nome}" />

	<ui:define name="body">

		<h1>${empresaBean.empresa.nome}</h1>

		<h:panelGrid columns="3" cellpadding="5">
			<h:outputText
				value="Caixa: ${formatadorBean.formatarValorFinanceiro(empresaBean.empresa.caixa)}" />
		</h:panelGrid>

		<ui:include src="/views/panels/panel-estoque.xhtml" />

		<div class="ui-g">
			<div class="ui-g-6">
				<ui:include src="/views/panels/panel-ofertas.xhtml" />
			</div>
			<div class="ui-g-6">
			</div>
		</div>

	</ui:define>
</ui:composition>
