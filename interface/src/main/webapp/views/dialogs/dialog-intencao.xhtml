<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog
		widgetVar="dialogIntencao" 
		id="dialogIntencao"
		header="Criar ${not empty intencaoBean.tipoIntencao ? intencaoBean.tipoIntencao.name().toLowerCase() : 'intenção' }" 
		modal="true">
		<h:form id="formIntencao">
			<div class="ui-g">
				<div class="ui-g-6">
					<p:outputLabel 
						id="outputProduto" 
						for="selectOneProduto"
						value="Produto:" />
				</div>
				<div class="ui-g-6">
			    	<h:selectOneMenu 
			    		id="selectOneProduto" 
			    		value="#{intencaoBean.produto}" 
			    		required="true" 
			    		label="Produto">
			   			<f:selectItems 
			   				value="#{intencaoBean.obterProdutos()}" 
			   				var="produto" 
			   				itemLabel="#{produto.nome}" />
					</h:selectOneMenu>
				</div>
				<p:inputNumber 
		   					id="inputQuantidade" 
		   					value="#{intencaoBean.preco}" 
		   					minValue="0.01" 
		   					maxValue="#{intencaoBean.empresa.caixa}" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
